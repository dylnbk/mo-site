backend:
  name: git-gateway
  branch: master

media_folder: "_site/media/uploads"
public_folder: "/media/uploads"

collections:
  - name: "video"
    label: "Video"
    folder: "posts"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Art Video", name: "artVideo", widget: "file" }